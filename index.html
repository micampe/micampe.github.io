<!DOCTYPE html>
<html lang=en>
<head>
<title>Michele Campeotto</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<style>
@import "sanitize.css";
@import "source-serif-text.css";
/* This page is set in Source Serif, designed by Frank Grießhammer
   Copyright 2014-2021 Adobe, used under the terms of the SIL license
   https://adobe-fonts.github.io/source-serif/ */

:root {
    --color-text: rgb(102, 113, 113);
    --color-background: rgb(181, 205, 205);
    --color-text-secondary: rgb(51, 76, 76);
    --color-text-faded: rgb(157, 180, 180);
}

html {
    color: var(--color-text);
    background-color: var(--color-background);
}

::selection {
    background-color: var(--color-text);
    color: var(--color-background);
}

body {
    font-family: "Source Serif", serif;
    font-variant-numeric: oldstyle-nums proportional-nums;
    text-rendering: optimizeLegibility;
}

#bio {
    margin: 3em auto 0 auto;
    font-size: 2.5em;
    max-width: 700px;
}

@media only screen and (min-width: 1600px) {
    #bio {
        font-size: 3em;
        max-width: 820px;
    }
}

@media only screen and (max-width: 800px) {
    #bio {
        margin: 1.8em 1em 0 1em;
        font-size: 1.5em;
        max-width: initial;
    }
}

#bio em {
    color: var(--color-text-secondary);
    font-style: normal;
}

#bio a {
    color: var(--color-text-secondary);
    text-decoration: underline;
    text-decoration-style: dotted;
    text-decoration-thickness: 1px;
}

#bio p:after {
    content: "❧"; /* U+2767 */
    color: var(--color-text-faded);
    margin-left: 0.5em;
}

#bio p:last-of-type:after {
    content: "";
}

footer {
    text-align: center;
    color: var(--color-text-faded);
    margin-bottom: 5em;
}

footer:after {
    content: "❦"; /* U+2766 */
    white-space: pre;
    font-size: 3em;
}
</style>
</head>
<body>
    <section id="bio">
        <p> Hello, this is the web page of <em>Michele Campeotto</em>.</p>

        <p>I am a <a href="https://linkedin.com/in/micampe">software engineer</a>
        focusing on mobile, iOS, and macOS apps. After a few years in
        San Francisco, CA I moved back to Treviso, Italia.</p>

        <p><a href="mailto:michele@campeotto.net?subject=Ciao%20Michele">email</a> me if
        you would like to get in touch.
    </section>

    <footer></footer>
</body>
</html>
